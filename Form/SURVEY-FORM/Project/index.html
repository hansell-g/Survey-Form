<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Course Registration</h1>
    <p id="description">To register, please fill in some details about yourself</p>
    <!-- REGISTRATION FORM-->
     <form action="#" method="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">First Name <input type="text" id="name" name="first-name" placeholder="Your First Name" required></label>
            <label for="last-name" id="last-name-label">Last Name <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required></label>
            <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Email" required></label>
            <label for="number" id="number-label">Age <input type="number" id="number" name="age" min="10" max="120" placeholder="Your Age" required></label>
        </fieldset>
        <fieldset>
            Course Level
            <label for="beginners"><input type="radio" id="beginners" name="course-level" value="begginner" class="inline"> Beginners</label>
            <label for="intermediate"><input type="radio" id="intermediate" name="course-level" value="intermediate" class="inline"> Intermediate</label>
            <label for="advanced"><input type="radio" id="advanced" name="course-level" value="advanced" class="inline"> Advanced</label>
        </fieldset>
        <fieldset>
            <label for="dropdown">
                What kind of courses do you want?
                <select name="dropdown" id="dropdown">
                    <option value="">(Select One)</option>
                    <option value="1">Online</option>
                    <option value="2">in person</option>
                </select>
            </label>
            Course Cost
            <label for="free-price"><input type="checkbox" id="free-price" name="course-price" value="free-price" class="inline"> Free</label>
            <label for="paid-price"><input type="checkbox" id="paid-price" name="course-price" value="paid-price" class="inline"> Paid</label>
            <label for="freemium"><input type="checkbox" id="freemium" name="course-price" value="freemium" class="inline"> Freemium</label>
            <label for="comments">
                Additional Comments
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="I like courses like..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Register Now" id="submit">
    </form>
    <!-- END OF FORM-->
</body>
</html>
